<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style> 
.output{
    box-shadow: 10px 10px 5px lightblue;
}
</style>
<body>

  <div class="container my-5">
      <form  id="form">
        <h4 style="text-align: center;" class="my-4">Survey Form</h4>
      <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">Name:</label>
                  <input type="text" class="form-control" placeholder="Enter Your Name" id="name">
               </div>
           </div>
           <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">Email:</label>
                  <input type="text" class="form-control" placeholder="Enter Your Email" id="email">
               </div>
           </div>
           <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">DOB:</label>
                  <input type="date" class="form-control" placeholder="Enter Your DOB" id="dob">
               </div>
           </div>
           <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">Father Name:</label>
                  <input type="text" class="form-control" placeholder="Enter Your Father Name" id="fname">
               </div>
           </div>
           <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">Roll Number:</label>
                  <input type="text" class="form-control" placeholder="Enter Roll Number" id="rno">
               </div>
           </div>
           <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-group">
                  <label for="pwd">Contact:</label>
                  <input type="text" class="form-control" placeholder="Enter Your Contact" id="contact">
               </div>
           </div>
         </div>
  <button type="submit" class="btn btn-primary" id="submit" onclick="myfunc()">Submit</button>
  </form>  
    </div>
      <div class="container output">
              <h1 class="text-center py-4">Output</h1>
        <div class="row px-2">
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="namee"></h5>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="emaill"></h5>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="dobb"></h5>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="fnamee"></h5>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="rnoo"></h5>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h5 id="contactt"></h5>
          </div>
        </div>
      </div>
</body>
<script>
  document.getElementById("submit").addEventListener("click", function(event){
  event.preventDefault()
});
  function myfunc()
  {
  var name=document.getElementById('name').value;
  var email=document.getElementById('email').value;
  var dob=document.getElementById('dob').value;
  var fname=document.getElementById('fname').value;
  var rno=document.getElementById('rno').value;
  var contact=document.getElementById('contact').value;
  var form=document.getElementById('form');
  console.log(name+email+dob+fname+rno+contact)
  form.reset();
   document.getElementById('namee').innerText="Name: " +name;
   document.getElementById('emaill').innerHTML="Email: "+email;
   document.getElementById('dobb').innerHTML="DOB: "+dob;
   document.getElementById('fnamee').innerHTML="Father Name: "+fname;
   document.getElementById('rnoo').innerHTML="Roll Number: "+rno;
   document.getElementById('contactt').innerHTML="Contact: "+contact;
  }
</script>
</html>
